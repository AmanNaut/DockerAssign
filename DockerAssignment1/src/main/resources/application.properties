spring.application.name=DockerAssignment1
server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
 
spring.datasource.url=${SPRING_DATASOURCE_URL}/UserInput?createDatabaseIfNotExist=true&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
 
#jpa vendor adapter configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
